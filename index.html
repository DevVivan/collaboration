<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Ideas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
        }
    
        canvas {
            display: block;
        }
    </style>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s infinite;
        }

        </style>




    </head>


<body>
   

    <div class="container">
        <div class="section-1 section">
            <p class="title">Hamza 1</p>

            <script>
                // Set up the scene, camera, and renderer
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Create a cube geometry and material
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

                // Create a cube and add it to the scene
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);

                // Position the camera
                camera.position.z = 5;

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);

                    // Rotate the cube
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    // Render the scene
                    renderer.render(scene, camera);
                }

                // Start the animation loop
                animate();
            </script>

            

        </div>



        <div class="section-2 section">
            <p class="title">Hamza 2</p>
            <div class="ball"></div>
        </div>
        <div class="section-3 section">
            <p class="title">Viv 1</p>
        </div>
        <div class="section-4 section">
            <p class="title">Viv 2</p>
        </div>
    </div>

    <div class="container"> 
        <div class="section-1 section">
           <p class="title">Section 1</p>
        </div>
        <div class="section-2 section">
            <p class="title">Section 2</p>
        </div>
        <div class="section-3 section">
            <p class="title">Section 3</p>
        </div>
        <div class="section-4 section">
            <p class="title">Section 4</p>
        </div>
    </div>
</body>
</html>
